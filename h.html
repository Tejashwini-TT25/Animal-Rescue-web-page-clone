<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Alives</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Logo and Header */
        #logo {
            background-color: #d80032;
            color: white;
            padding: 20px;
            text-align: center;
        }

        #logo img {
            height: 60px;
            width: 60px;
            margin-right: 15px;
            vertical-align: middle;
        }

        #logo h1 {
            display: inline-block;
            font-size: 36px;
            margin: 0;
        }

        /* Navigation Bar */
        #nav {
            background-color: #3d0c11;
            padding: 15px;
            text-align: center;
            position: relative;
        }

        #nav img {
            height: 40px;
            width: 40px;
            vertical-align: middle;
            margin-right: 10px;
        }

        #nav a {
            color: white;
            font-size: 18px;
            margin: 0 15px;
            text-decoration: none;
            text-transform: uppercase;
        }

        #nav a:hover {
            color: #f78ca2;
        }

        /* Hamburger Menu */
        .hamburger-menu {
            display: none;
            position: absolute;
            top: 15px;
            right: 20px;
            cursor: pointer;
        }

        .hamburger-menu div {
            width: 35px;
            height: 5px;
            margin: 6px 0;
            background-color: #fff;
            transition: 0.4s;
        }

        /* Show the hamburger menu on smaller screens */
        @media screen and (max-width: 768px) {
            .hamburger-menu {
                display: block;
            }

            #nav.responsive a {
                display: block;
                text-align: left;
                padding: 8px 16px;
                background-color: #3d0c11;
                color: white;
                border-bottom: 1px solid #ddd;
            }

            #nav.responsive a:hover {
                background-color: #f78ca2;
            }

            #nav.responsive {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                background-color: #3d0c11;
                height: 100vh;
                display: block;
                padding: 50px 0;
            }

            #nav.responsive .hamburger-menu div:nth-child(1) {
                transform: rotate(-45deg);
                position: relative;
                top: 10px;
            }

            #nav.responsive .hamburger-menu div:nth-child(2) {
                opacity: 0;
            }

            #nav.responsive .hamburger-menu div:nth-child(3) {
                transform: rotate(45deg);
                position: relative;
                top: -10px;
            }
        }

        /* Home Section */
        #home {
            text-align: center;
            padding: 60px 20px;
            background-image: url('logo.jpg'); /* Using the logo.jpg image */
            background-size: cover; /* Makes the image cover the entire section */
            background-position: center; /* Centers the image */
            color: white;
            font-size: 24px;
            font-weight: bold;
            background-attachment: fixed; /* Makes the background stay fixed while scrolling */
        }

        #home h1 {
            font-size: 48px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        /* Buttons Styling */
        .hh {
            margin-top: 30px;
        }

        .bb {
            background-color: #d80032;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
            margin: 15px;
        }

        .bb:hover {
            background-color: #f78ca2;
        }

        /* Footer Section */
        footer {
            background-color: #3d0c11;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Styling for the arrow icon */
        #nav a.arrow {
            position: relative;
        }

        #nav a.arrow::after {
            content: ' â‡¦'; /* Unicode for left arrow */
            font-size: 20px;
            margin-left: 5px;
        }

    </style>
</head>
<body>

    <!-- Logo and Title -->
    <div id="logo">
        <img src="logo.jpg" alt="Heart Alives Logo" id="l1">
        <h1>HEART ALIVES</h1>
    </div>

    <!-- Navigation Bar with Hamburger Menu -->
    <div id="nav">
        <img src="logo.jpg" alt="Heart Alives Logo" id="n1">
        <a href="home_page.html" class="arrow">Home Page</a> <!-- Arrow added here -->
        <a href="About.html">About Us</a>
        <a href="donate.html">Donate</a>
        <a href="rescue.html" style="background-color:#f78ca2;">Rescue</a>
        <a href="contact.html">Contact Us</a>

        <!-- Hamburger Menu Icon -->
        <div class="hamburger-menu" onclick="toggleNav()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- Home Section -->
    <div id="home">
        <h1>A TRUE ANIMAL LOVER, LOVES EVERY ANIMAL..!!</h1>
        <div class="hh">
            <a href="rescue.html"><button class="bb">EMERGENCY RESCUE</button></a><br><br>
            <a href="rescue.html"><button class="bb">RESCUE REQUEST</button></a>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Heart Alives. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript for Hamburger Menu -->
    <script>
        function toggleNav() {
            var nav = document.getElementById("nav");
            nav.classList.toggle("responsive");
        }
    </script>

</body>
</html>
